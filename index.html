<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iron Mask AR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>IRON MASK AR</h1>
        <div class="controls">
            <button id="toggleFaceplate" class="btn">Open Faceplate</button>
            <button id="switchCamera" class="btn" title="Switch camera">Swap Cam</button>
        </div>
    </header>

    <main class="stage">
        <div class="video-wrap">
            <video id="camera" playsinline autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="message" class="message" hidden></div>
    </main>

    <footer class="app-footer">
        <span>Made with Web Media APIs Â· No data leaves your device</span>
    </footer>

    <script defer src="/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
</body>
</html>
